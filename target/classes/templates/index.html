<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Felipe Eventos</title>
	
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
      <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon"/>
</head>
<body>

	<header>
		<nav>
    		<div class="nav-wrapper">
      			<a href="#" class="brand-logo">Lista de Eventos</a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
      			</ul>
    		</div>
  		</nav>
	</header>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>	
		
	</table>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	<footer id="rodape">
        <p style="text-align: center; position: absolute; left: 800px; bottom: 1px;">Copyright &copy; 2021 - by Filypy Maycon <br/>
            <a style="text-decoration: none; color: #606060;" href="https://github.com/FelipeMaximus/Projeto-Web-Spring-Boot" target="_blank"> GitHub </a> | 
            <a style="text-decoration: none; color: #606060;" href=" " target="_blank"> Twitter </a> 
        </p>
    </footer>
	
</body>

</html>
